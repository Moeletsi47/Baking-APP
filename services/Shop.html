   <script >

const wish = document.querySelectorAll(".fa-regular");
const products = document.querySelectorAll(".products");
const productsBox = document.querySelectorAll(".products-box");
const wishList = document.querySelector(".wishList");
const cross = document.querySelector(".fa-xmark");
var state = false;
const subContainer = document.querySelector(".subContainer");
const numOfItems = document.getElementById("numOfItems");
let num = 0;
const addButton = document.querySelectorAll("button");


for(let i = 0; i < addButton.length; i++){

      addButton[i].onclick = () =>{
      numOfItems.innerText = `${++num}`;
      numOfItems.style.opacity="1";
    }
}
function setShop() {

   for(let i = 0; i <wish.length;i++){
      products[i].setAttribute("id", i);
      const like = wish[i];
      like.style.opacity = "0";
   }

   for(let i =0 ; i < products.length; i++){
      const over = products[i];
      const like = wish[i];

      like.style.transition="0.5s";
      over.addEventListener("mouseover",() => like.style.opacity = "1" )
      over.addEventListener("mouseout",() => like.style.opacity = "0" )
      like.addEventListener("click", () => {
         state = !state;
         if(state){
            like.classList.remove("fa-regular");
            like.classList.add("fa-solid");
         }else{
            like.classList.remove("fa-solid");
            like.classList.add("fa-regular");
         }  
      })
   }

   for(let i =0 ; i < products.length; i++){
      const over = products[i];
      const productsPic = document.querySelectorAll(".product_img")
      const productPic = productsPic[i];
      
      productPic.addEventListener("click", () =>{
         wishList.innerHTML = products[over.id].children[0].innerHTML;
         const crossDiv = document.createElement("div");
         crossDiv.innerHTML = `<i class="fa-solid fa-xmark fa-small"></i>`;
         crossDiv.classList.add(".crossDiv");
      
         wishList.append(crossDiv);
         subContainer.style.opacity = "0.5";
         wishList.style.display = "block";
        
         crossDiv.addEventListener("click", () =>{
         wishList.style.display = "none";
         subContainer.style.opacity = "1";
         })
     })
   }

} //end of shop

 setShop();
   </script>
